[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "coqui-tts-trainer"
version = "0.2.2"
description = "General purpose model trainer for PyTorch that is more flexible than it should be, by ðŸ¸Coqui."
readme = "README.md"
requires-python = ">=3.10, <3.14"
license = {text = "Apache-2.0"}
authors = [
    {name = "Eren GÃ¶lge", email = "egolge@coqui.ai"}
]
maintainers = [
    {name = "Enno Hermann", email = "enno.hermann@gmail.com"}
]
classifiers = [
    "Environment :: Console",
    "Natural Language :: English",
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
    "coqpit-config>=0.2.0,<0.3.0",
    "fsspec>=2023.6.0",
    "numpy>=1.25.2; python_version < '3.12'",
    "numpy>=1.26.0; python_version == '3.12'",
    "numpy>=2.1.0; python_version >= '3.13'",
    "packaging>=21.0",
    "psutil>=5",
    "soundfile>=0.12.0",
    "tensorboard>=2.17.0",
    "torch>=2.1; python_version < '3.12'",
    "torch>=2.3; python_version == '3.12'",
    "torch>=2.6; python_version >= '3.13'",
]

[dependency-groups]
dev = [
    "coverage>=7",
    "pre-commit>=3",
    "pytest>=8",
    "ruff==0.8.3",
]
test = [
    "accelerate>=0.20.0",
    "torchvision>=0.21.0",
]
mypy = [
    "matplotlib>=3.9.2",
    "mlflow>=2.18.0",
    "mypy>=1.13.0",
    "types-psutil>=6.1.0.20241102",
    "wandb>=0.18.7",
]

[tool.uv]
default-groups = ["dev", "test"]

[project.urls]
Homepage = "https://github.com/idiap/coqui-ai-Trainer"
Repository = "https://github.com/idiap/coqui-ai-Trainer"
Issues = "https://github.com/idiap/coqui-ai-Trainer/issues"

[tool.hatch.build]
exclude = [
    "/.github",
    "/.gitignore",
    "/.pre-commit-config.yaml",
    "/CODE_OF_CONDUCT.md",
    "/CONTRIBUTING.md",
    "/Makefile",
    "/tests",
    "/trainer/TODO.txt",
]

[tool.hatch.build.targets.wheel]
packages = ["trainer"]

[tool.ruff]
line-length = 120
lint.extend-select = [
    "ANN204", # type hints
    "B",      # bugbear
    "D2",     # docs
    "D412",
    "D415",
    "EM",     # error messages
    "FBT",    # boolean arguments
    "FLY",
    "I",      # import sorting
    "PIE",
    "PL",     # pylint
    "RET",    # return statements
    "RUF",    # ruff-specific
    "UP",     # pyupgrade
    "SIM",    # simplify
]

lint.ignore = [
    "F821",  # TODO: enable
    "PLW2901",  # TODO: enable
    "PLR09",
]

[tool.ruff.lint.per-file-ignores]
"**/__init__.py" = [
    "F401",  # init files may have "unused" imports for now
    "F403",  # init files may have star imports for now
]
"tests/**" = [
    "PLR2004",  # magic values are ok in tests
]

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.coverage.report]
show_missing = true
skip_empty = true

[tool.coverage.run]
source = ["trainer", "tests"]
command_line = "-m pytest"

[[tool.mypy.overrides]]
module = [
    "accelerate",
    "aim",
    "aim.sdk.run",
    "clearml",
    "fsspec",
    "plotly",
    "soundfile",
]
ignore_missing_imports = true
